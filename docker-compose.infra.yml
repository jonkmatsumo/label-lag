services:
  db:
    image: postgres:16
    container_name: synthetic-data-db
    env_file:
      - .env
    networks:
      - labellag_net
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - labellag_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-mlflow-db.sql:/docker-entrypoint-initdb.d/init-mlflow-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: synthetic-data-minio
    networks:
      - labellag_net
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - labellag_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  create-buckets:
    image: minio/mc
    container_name: synthetic-data-create-buckets
    restart: "no"
    networks:
      - labellag_net
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --ignore-existing myminio/mlflow-artifacts;
      /usr/bin/mc anonymous set public myminio/mlflow-artifacts;
      exit 0;
      "

  mlflow:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    container_name: synthetic-data-mlflow
    networks:
      - labellag_net
    ports:
      - "${MLFLOW_PORT:-5005}:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-synthetic}:${POSTGRES_PASSWORD:-synthetic_dev_password}@db:5432/mlflow_db
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --allowed-hosts "*"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  labellag_net:
    name: labellag_net

volumes:
  labellag_postgres_data:
    name: labellag_postgres_data
  labellag_minio_data:
    name: labellag_minio_data
