name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff linting
        run: uv run ruff check src tests

      - name: Run ruff formatting check
        run: uv run ruff format --check src tests

      - name: Run tests
        run: uv run pytest --cov=src/synthetic_pipeline --cov-report=xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: uv run ruff check --output-format=github src tests

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Inference Gateway - Test, Vet, Build
        run: |
          cd src/services/inference-gateway
          go test ./...
          go vet ./...
          go build -o /dev/null .

      - name: Analytics CRUD - Test, Vet, Build
        run: |
          cd src/services/analytics-crud
          go test ./...
          go vet ./...
          go build -o /dev/null .
